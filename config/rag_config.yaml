rag:
  # Document Processing
  documents:
    source_dir: "./data/documents"
    supported_formats:
      - pdf
      - docx
      - txt
      - md
  
  # Chunking Strategy
  chunking:
    chunk_size: 512  # Characters per chunk
    chunk_overlap: 50  # Overlap between chunks
    method: "recursive"  # recursive, fixed, semantic
  
  # Retrieval
  retrieval:
    top_k: 3  # Number of chunks to retrieve
    score_threshold: 0.70  # Minimum similarity score
    rerank: false  # Re-rank results (slower but better)
  
  # Generation
  generation:
    max_context_length: 1500  # Max chars from retrieved docs
    include_sources: true  # Include source citations
    template: |
      Based on the following documents:
      
      {context}
      
      Question: {question}
      
      Provide a helpful answer based only on the documents above. If the documents don't contain the answer, say so clearly. Do not make up information.